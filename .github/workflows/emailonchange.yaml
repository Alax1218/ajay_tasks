name: Find File Changes and Send Email

on:
  push:
    branches:
      - main

jobs:
  find-changes-and-send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set commit SHAs
        run: |
          PREV_SHA=$(git log -n 2 --format="%H" | tail -n 2 | head -n 1)
          CURR_SHA=$(git rev-parse HEAD)
          echo "Previous commit SHA: $PREV_SHA"
          echo "Current commit SHA: $CURR_SHA"

      - name: Get file changes
        run: |
          CHANGES=$(git diff $PREV_SHA $CURR_SHA -- "file1")
          echo "Changes in file1:"
          echo "$CHANGES"

      - name: Show content
        run: git show $CURR_SHA:file1

      - name: Send email via Gmail
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_PASSWORD }}
          from: ajlxmi1218@gmail.com
          to: ajlxmi1218@gmail.com
          subject: File Changes
          body: >
            Changes in file1:

            ${{CHANGES}}
