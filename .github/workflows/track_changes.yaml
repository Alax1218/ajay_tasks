name: Track Changes

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  track-changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Display changes
      run: |
        echo "Changed files:"

        BASE_COMMIT=${{ github.event.before || 'HEAD^' }}
        git diff $BASE_COMMIT ${{ github.sha }} > changes.txt

  sending-mail:

    steps:
    
    - name: Send email notification
      uses: dawidd6/action-send-mail@v2  
      with:
        server_address: smtp.gmail.com    #${{ secrets.SMTP_SERVER }}
        server_port: 587   #${{ secrets.SMTP_PORT }}
        username: ${{ secrets.GMAIL_USERNAME }}
        password: ${{ secrets.GMAIL_PASSWORD }}
        subject: "Changes in the Repository"
        to: ajlxmi1218@gmail.com    #${{ secrets.NOTIFICATION_EMAIL }}
        from: ajlxmi1218@gmail.com
        body: |
          Changes in the repository:

          $(<changes.txt)   


