name: Track Changes

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  track-changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Display changes
      run: |
        echo "Changed files:"

        BASE_COMMIT=${{ github.event.before || 'HEAD^' }}
        git diff $BASE_COMMIT ${{ github.sha }}


